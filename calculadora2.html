<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <title>CACULADORA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form class="calculadora" name="calculo">
        <input type="text" class="valor" name="txt" readonly>
        <span class="num apagar">C</span>
        <span class="num" >/</span>
        <span class="num" >X</span>
        <span class="num" >7</span>
        <span class="num" >8</span>
        <span class="num" >9</span>
        <span class="num" >-</span>
        <span class="num" >4</span>
        <span class="num" >5</span>
        <span class="num" >6</span>
        <span class="num soma" >+</span>
        <span class="num" >3</span>
        <span class="num" >2</span>
        <span class="num" >1</span>
        <span class="num" >0</span>
        <span class="num" >00</span>
        <span class="num" >.</span>

        <span class="num igual">=</span>
        <script src="script.js"></script>


    </form>
</body>
</html>
